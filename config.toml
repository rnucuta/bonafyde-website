# Site params
[params]
home= "Home"
logo = "images/logo.png"
gmapAPI = "Your API "
# Meta data
description = "The Premier Physical Asset NFT Marketplace"
author = "BonaFyde"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/recycle-bin.jpg"
    icon = "tf-ion-play"
    heading = "Sneaker Resale Revolutionized"
    content= "Welcome to BonaFyde, the world's premier NFT marketplace for physical sneakers. Learn how we utilize Web 3.0 services to enable people worldwide to have receipts of any sneaker they buy, while blocking counterfeits from the market."
    btn = true
    btnText="Learn More"
    btnURL="#about"

    # call to action
    [params.cta]
    enable = true
    title = "Coming Soon to Your College"
    content = "Bring the future of recycling to your campus today."
    btnURL = "#contact-us"
    btnText = "Join Us"

    # counter
    [params.counter]
    enable = false
    bgImage = "images/backgrounds/bg-1.jpg"
        [[params.counter.counterItem]]
        title = "Happy Clients"
        icon = "tf-ion-android-happy"
        count = "320"

        [[params.counter.counterItem]]
        title = "Projects completed"
        icon = "tf-ion-archive"
        count = "565"

        [[params.counter.counterItem]]
        title = "Positive feedback"
        icon = "tf-ion-thumbsup"
        count = "95"

        [[params.counter.counterItem]]
        title = "Cups of Coffee"
        icon = "tf-ion-coffee"
        count = "2500"

    # footer
    [params.footer]
        copyright = "Ecotivity"
        copyrightURL = "http://www.bonafyde.com"

        [[params.footer.socialIcon]]
        icon = "tf-ion-social-instagram"
        url = "https://instagram.com/BonaFyde"

        [[params.footer.socialIcon]]
        icon = "tf-ion-social-twitter"
        url = "https://twitter.com/BonaFyde"
