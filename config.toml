# Meta data
description = "Recycling Revolutionized"
author = "Ecotivity"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/recycle-bin.jpg"
    icon = "tf-ion-play"
    heading = "Recycling Revolutionized"
    content= "Welcome to Ecotivity, the worldâ€™s first commercial solution to gamify recycling on an individual basis. Learn how we inspire people to become environmentally concious by realizing the impact of their actions."
